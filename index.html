<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensure mobile devices scale the page correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR/3D Model Demo</title>
    <!-- Google model-viewer libraries -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <!-- QRious library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }

      /* Desktop styles: side-by-side layout */
      @media (min-width: 768px) {
        .container {
          display: flex;
          flex-direction: row;
          width: 100vw;
          height: 100vh;
        }
        /* Model-viewer occupies left half */
        model-viewer {
          width: 50vw;
          height: 100vh;
          background: #f0f0f0;
          /* Default drop-shadow simulating a “hard” contact shadow */
          filter: drop-shadow(0px 5px 5px rgba(0,0,0,0.5));
          transition: filter 0.3s ease;
        }
        /* When object-union is enabled, the drop-shadow is softened */
        model-viewer.object-union-active {
          filter: drop-shadow(0px 8px 12px rgba(0,0,0,0.3));
        }
        /* QR container occupies right half and centers its content */
        .qr-side {
          width: 50vw;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        #qr-label {
          margin-bottom: 10px;
        }
        /* Hide the custom AR and object-union buttons on desktop */
        button[slot="ar-button"].custom-ar-button,
        #objectUnionToggle {
          display: none;
        }
      }

      /* Mobile styles: vertical stacking & custom AR and object-union button visible */
      @media (max-width: 767px) {
        .container {
          display: flex;
          flex-direction: column;
          width: 100vw;
          height: 100vh;
        }
        /* Model-viewer takes the top half (full width, 50% height) */
        model-viewer {
          width: 100vw;
          height: 50vh;
          background: #f0f0f0;
          filter: drop-shadow(0px 5px 5px rgba(0,0,0,0.5));
          transition: filter 0.3s ease;
        }
        model-viewer.object-union-active {
          filter: drop-shadow(0px 8px 12px rgba(0,0,0,0.3));
        }
        /* QR container takes the bottom half (full width, 50% height) */
        .qr-side {
          width: 100vw;
          height: 50vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        /* Show the custom AR button on mobile */
        button[slot="ar-button"].custom-ar-button {
          display: flex;
          align-items: center;
          position: absolute;
          bottom: 10px;
          right: 10px;
          padding: 8px 12px;
          background-color: #007aff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        button[slot="ar-button"].custom-ar-button:hover {
          background-color: #005fcc;
        }
        /* Icon styling regarding the AR button */
        .custom-ar-button .ar-icon {
          width: 24px;
          height: 24px;
          margin-right: 8px;
        }
        .custom-ar-button .ar-icon svg {
          width: 100%;
          height: 100%;
          fill: #fff;
        }
        .custom-ar-button .ar-text {
          color: #fff;
          font-size: 14px;
          font-weight: bold;
        }
        /* New “Unione dell’oggetto” button */
        #objectUnionToggle {
          position: absolute;
          bottom: 10px;
          left: 10px;
          padding: 8px 12px;
          background-color: #28a745;
          border: none;
          border-radius: 4px;
          color: #fff;
          font-size: 14px;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        #objectUnionToggle:hover {
          background-color: #218838;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Model Viewer displaying the 3D model with WebXR prioritized -->
      <model-viewer
        id="modelViewer"
        src="https://raw.githubusercontent.com/Chinchung86/AR-Model-Demo/main/Sedia_Tommy_Grigio.glb"
        alt="Sedia Tommy Grigio 3D model demo"
        auto-rotate
        camera-controls
        ar
        ar-modes="webxr quick-look scene-viewer"
        ar-scale="auto"
        shadow-intensity="1"
        exposure="1"
      >
        <!-- Custom AR Button, only visible on mobile. -->
        <button slot="ar-button" class="custom-ar-button">
          <span class="ar-icon">
            <svg viewBox="0 0 24 24">
              <path d="M12 2a10 10 0 1 0 10 10A10.0114 10.0114 0 0 0 12 2Zm1 15h-2v-2h2Zm0-4h-2V7h2Z"></path>
            </svg>
          </span>
          <span class="ar-text">View in AR</span>
        </button>
      </model-viewer>

      <!-- QR Code Container, only used on desktop -->
      <div class="qr-side" id="qr-container">
        <p id="qr-label">Scan this QR code on your mobile device for AR:</p>
        <canvas id="qr-code"></canvas>
      </div>

      <!-- "Unione dell'oggetto" Toggle Button (visible only on mobile) -->
      <button id="objectUnionToggle">Attiva Unione dell'oggetto</button>
    </div>

    <script>
      // Helper function to detect mobile devices
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }

      // URL for AR experience: the current page URL
      const arUrl = window.location.href;

      if (isMobileDevice()) {
        // On mobile, hide the QR container so that the AR experience launches immediately.
        document.getElementById("qr-container").style.display = "none";
      } else {
        // On desktop, generate the QR code linking to the AR-enabled page.
        new QRious({
          element: document.getElementById("qr-code"),
          value: arUrl,
          size: 200,
        });
      }

      // Toggle "Unione dell'oggetto" effect on <model-viewer>
      const unionToggle = document.getElementById("objectUnionToggle");
      const modelViewer = document.getElementById("modelViewer");

      unionToggle.addEventListener("click", function() {
        if (modelViewer.classList.contains("object-union-active")) {
          // Remove the effect: revert to default (harder) shadow
          modelViewer.classList.remove("object-union-active");
          unionToggle.textContent = "Attiva Unione dell'oggetto";
        } else {
          // Apply a softer shadow effect simulating a feathered contact transition
          modelViewer.classList.add("object-union-active");
          unionToggle.textContent = "Disattiva Unione dell'oggetto";
        }
      });
    </script>
  </body>
</html>
