<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure mobile devices use the device's width -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR/3D Model Demo</title>
  <!-- Google model-viewer CDN -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" defer></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js" defer></script>
  <!-- QRious library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js" defer></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    .container { width: 100%; height: 100%; display: flex; flex-direction: column; }

    /* Desktop: side-by-side */
    @media (min-width: 768px) {
      .container { flex-direction: row; }
      model-viewer { width: 50%; height: 100%; background: #f0f0f0; }
      .qr-side { width: 50%; height: 100%; display: flex; justify-content: center; align-items: center; }
    }
    /* Mobile: stacked */
    @media (max-width: 767px) {
      model-viewer { width: 100%; height: 50%; background: #f0f0f0; }
      .qr-side { width: 100%; height: 50%; display: flex; justify-content: center; align-items: center; }
    }

    /* Instruction overlay */
    .overlay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .overlay.hidden { opacity: 0; }
  </style>
</head>
<body>
  <div class="container">

    <!-- 3D/AR Model Viewer -->
    <div style="position: relative;">
      <model-viewer
        id="modelViewer"
        src="https://raw.githubusercontent.com/Chinchung86/AR-Model-Demo/main/Sedia_Tommy_Grigio.glb"
        alt="3D rendering of a gray Tommy chair; rotate and zoom controls available"
        preload
        poster="https://raw.githubusercontent.com/Chinchung86/AR-Model-Demo/main/thumbnail.jpg"
        auto-rotate
        camera-controls
        reveal="interaction"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        shadow-intensity="1"
        exposure="1"
      >
        <!-- Custom AR button: default icon + text -->
        <button slot="ar-button">
          View in AR
        </button>
      </model-viewer>

      <!-- Instruction overlay -->
      <div id="instruction" class="overlay">Drag to rotate, scroll to zoom</div>
    </div>

    <!-- QR Code Section -->
    <aside class="qr-side" id="qr-container" aria-label="AR QR code">
      <p id="qr-label">Scan this QR code on your mobile device for AR:</p>
      <canvas id="qr-code" width="200" height="200"></canvas>
    </aside>

  </div>

  <script>
    // Detect mobile
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    const arUrl = window.location.href;
    const qrContainer = document.getElementById("qr-container");
    const modelViewer = document.getElementById("modelViewer");
    const instruction = document.getElementById("instruction");

    // Mobile: hide QR and optionally launch AR
    if (isMobileDevice()) {
      qrContainer.style.display = "none";
      // Attempt to launch AR on user interaction
      modelViewer.addEventListener('click', () => {
        modelViewer.activateAR();
      });
    } else {
      // Desktop: generate QR code
      new QRious({ element: document.getElementById("qr-code"), value: arUrl, size: 200 });
    }

    // Hide instruction overlay after first interaction
    modelViewer.addEventListener('interaction-prompt', () => {
      instruction.classList.add('hidden');
    });

    // Error handling
    modelViewer.addEventListener('error', (e) => {
      console.error('Model Viewer Error:', e.detail);
      modelViewer.insertAdjacentHTML('afterend', '<p style="color:red; text-align:center;">Could not load the 3D model. Please try again later.</p>');
    });
  </script>
</body>
</html>
