<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR/3D Model Demo</title>
    <!-- Load model-viewer from Google CDN -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <!-- QRious library for QR code generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      model-viewer {
        width: 600px;
        height: 400px;
        background: #f0f0f0;
      }
      #qr-container {
        margin-top: 20px;
        text-align: center;
      }
      #qr-code {
        margin-top: 10px;
        display: none; /* Hidden on mobile */
      }
    </style>
  </head>
  <body>
    <h1>3D Model &amp; AR Demo</h1>

    <!-- model-viewer element using your provided GitHub raw file link -->
    <model-viewer
      id="modelViewer"
      src="https://github.com/Chinchung86/AR-Model-Demo/raw/refs/heads/main/Sedia_Tommy_Grigio.glb"
      alt="Sedia Tommy Grigio 3D model demo"
      auto-rotate
      camera-controls
      ar
      ar-modes="scene-viewer quick-look"
      ar-scale="auto"
      shadow-intensity="1"
      exposure="1">
    </model-viewer>

    <!-- QR Code container for desktop users -->
    <div id="qr-container">
      <p id="qr-label">Scan this QR code on your mobile device for AR:</p>
      <canvas id="qr-code"></canvas>
    </div>

    <script>
      // Function to detect mobile devices
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }

      // URL for AR experience: in this case, the same page URL
      const arUrl = window.location.href;

      if (isMobileDevice()) {
        // On mobile devices, hide the QR code container so that 
        // the AR experience triggers directly when interacting with the model.
        document.getElementById("qr-container").style.display = "none";
      } else {
        // On desktop, generate and display the QR code that links to the AR-enabled page.
        const qr = new QRious({
          element: document.getElementById("qr-code"),
          value: arUrl,
          size: 200,
        });
        document.getElementById("qr-code").style.display = "block";
      }
    </script>
  </body>
</html>
