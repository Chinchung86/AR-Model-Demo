<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Essential for mobile device scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR/3D Model Demo</title>
    <!-- Load Google model-viewer libraries -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <!-- QRious library for generating QR codes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
      /* Basic resets and layout */
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background: #fafafa;
      }
      
      h1 {
        margin: 20px 0;
      }
      
      model-viewer {
        width: 600px;
        height: 400px;
        background: #f0f0f0;
        position: relative; /* Needed for absolute positioning of custom AR button */
        border: 1px solid #ccc;
      }
      
      /* Custom AR Button */
      button[slot="ar-button"].custom-ar-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        display: flex;
        align-items: center;
        padding: 8px 12px;
        background-color: #007aff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      button[slot="ar-button"].custom-ar-button:hover {
        background-color: #005fcc;
      }
      
      /* Style for the icon element */
      .custom-ar-button .ar-icon {
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }
      .custom-ar-button .ar-icon svg {
        width: 100%;
        height: 100%;
        fill: #fff;
      }
      
      /* Style for the text next to icon */
      .custom-ar-button .ar-text {
        color: #fff;
        font-size: 14px;
        font-weight: bold;
      }
      
      /* Desktop QR code container */
      #qr-container {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>3D Model &amp; AR Demo</h1>
    <model-viewer
      id="modelViewer"
      src="https://raw.githubusercontent.com/Chinchung86/AR-Model-Demo/main/Sedia_Tommy_Grigio.glb"
      alt="Sedia Tommy Grigio 3D model demo"
      auto-rotate
      camera-controls
      ar
      ar-modes="scene-viewer quick-look"
      ar-scale="auto"
      shadow-intensity="1"
      exposure="1"
    >
      <!-- 
        Custom AR button:
        This preserves the default icon (via a placeholder SVG) and adds the "View in AR" text.
      -->
      <button slot="ar-button" class="custom-ar-button">
        <span class="ar-icon">
          <!-- Placeholder SVG icon. Replace with exact asset if desired. -->
          <svg viewBox="0 0 24 24">
            <path d="M12 2a10 10 0 1 0 10 10A10.0114 10.0114 0 0 0 12 2Zm1 15h-2v-2h2Zm0-4h-2V7h2Z"></path>
          </svg>
        </span>
        <span class="ar-text">View in AR</span>
      </button>
    </model-viewer>
    
    <!-- QR Code container for desktop users -->
    <div id="qr-container">
      <p>Scan this QR code on your mobile device for AR:</p>
      <canvas id="qr-code"></canvas>
    </div>
    
    <script>
      // Helper function to detect mobile devices
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }
      
      // The URL for the AR experience is the current page
      const arUrl = window.location.href;
      
      if (isMobileDevice()) {
        // Hide the QR container on mobile so that the AR experience launches directly
        document.getElementById("qr-container").style.display = "none";
      } else {
        // Generate a QR code on desktop that links to this AR-enabled page
        new QRious({
          element: document.getElementById("qr-code"),
          value: arUrl,
          size: 200,
        });
      }
    </script>
  </body>
</html>
