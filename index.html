<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR/3D Model Demo</title>
    <!-- Google model-viewer CDN -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <!-- QRious library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
      /* Ensure the page uses full viewport dimensions */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
      
      /* Desktop styles: side-by-side layout */
      @media (min-width: 768px) {
        .container {
          display: flex;
          width: 100vw;
          height: 100vh;
        }
  
        /* Model-viewer occupies left half */
        model-viewer {
          width: 50vw;
          height: 100vh;
          background: #f0f0f0;
        }
  
        /* QR container occupies right half and centers its content */
        .qr-side {
          width: 50vw;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
  
        #qr-label {
          margin-bottom: 10px;
        }
      }
  
      /* Mobile styles: vertical stacking */
      @media (max-width: 767px) {
        .container {
          display: flex;
          flex-direction: column;
          width: 100vw;
          height: 100vh;
        }
  
        /* Model-viewer takes the top half */
        model-viewer {
          width: 100vw;
          height: 50vh;
          background: #f0f0f0;
        }
  
        /* QR container takes the bottom half */
        .qr-side {
          width: 100vw;
          height: 50vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Model Viewer -->
      <model-viewer
        id="modelViewer"
        src="https://raw.githubusercontent.com/Chinchung86/AR-Model-Demo/main/Sedia_Tommy_Grigio.glb"
        alt="Sedia Tommy Grigio 3D model demo"
        auto-rotate
        camera-controls
        ar
        ar-modes="scene-viewer quick-look"
        ar-scale="auto"
        shadow-intensity="1"
        exposure="1"
      ></model-viewer>
  
      <!-- QR Code Container -->
      <div class="qr-side" id="qr-container">
        <p id="qr-label">Scan this QR code on your mobile device for AR:</p>
        <canvas id="qr-code"></canvas>
      </div>
    </div>
  
    <script>
      // Helper function to detect mobile devices
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );
      }
  
      // URL for AR experience: the current page URL
      const arUrl = window.location.href;
  
      if (isMobileDevice()) {
        // On mobile, hide the QR code container so that the AR experience triggers directly.
        document.getElementById("qr-container").style.display = "none";
      } else {
        // On desktop, generate and display the QR code linking to the AR-enabled page.
        const qr = new QRious({
          element: document.getElementById("qr-code"),
          value: arUrl,
          size: 200,
        });
      }
    </script>
  </body>
</html>
