<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR/3D Model Demo</title>
  <!-- Google model-viewer CDN -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" defer></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js" defer></script>
  <!-- QRious library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js" defer></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    .container { display: flex; width: 100%; height: 100%; }
    .viewer-container, .qr-side { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; }

    /* Model viewer occupies full container */
    model-viewer { width: 100%; height: 100%; background: #f0f0f0; }

    /* Instruction overlay */
    .overlay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .overlay.hidden { opacity: 0; }

    /* QR Canvas sizing */
    #qr-code { max-width: 200px; max-height: 200px; }

    /* Responsive layout */
    @media (max-width: 767px) {
      .container { flex-direction: column; }
      .viewer-container, .qr-side { height: 50%; }
      .qr-side { flex-direction: column; }
    }
    @media (min-width: 768px) {
      .container { flex-direction: row; }
      .qr-side { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Viewer with overlay -->
    <div class="viewer-container">
      <model-viewer
        id="modelViewer"
        src="https://raw.githubusercontent.com/Chinchung86/AR-Model-Demo/main/Sedia_Tommy_Grigio.glb"
        alt="3D rendering of a gray Tommy chair; rotate and zoom controls available"
        preload
        poster="https://raw.githubusercontent.com/Chinchung86/AR-Model-Demo/main/thumbnail.jpg"
        auto-rotate
        camera-controls
        reveal="interaction"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        shadow-intensity="1"
        exposure="1"
      >
        <button slot="ar-button">View in AR</button>
      </model-viewer>
      <div id="instruction" class="overlay">Drag to rotate, scroll to zoom</div>
    </div>

    <!-- QR Code Section -->
    <aside class="qr-side" id="qr-container" aria-label="AR QR code">
      <p id="qr-label">Scan this QR code on your mobile device for AR:</p>
      <canvas id="qr-code"></canvas>
    </aside>

  </div>

  <script>
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    const qrContainer = document.getElementById('qr-container');
    const modelViewer = document.getElementById('modelViewer');
    const instruction = document.getElementById('instruction');
    const currentUrl = window.location.href;

    if (isMobileDevice()) {
      qrContainer.style.display = 'none';
      modelViewer.addEventListener('click', () => modelViewer.activateAR());
    } else {
      new QRious({ element: document.getElementById('qr-code'), value: currentUrl, size: 200 });
    }

    modelViewer.addEventListener('interaction-prompt', () => instruction.classList.add('hidden'));
    modelViewer.addEventListener('error', (e) => {
      console.error('Model Viewer Error:', e.detail);
      modelViewer.insertAdjacentHTML('afterend', '<p style="color:red; text-align:center;">Could not load the 3D model. Please try again later.</p>');
    });
  </script>
</body>
</html>
