<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Essential for mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR/3D Model Demo</title>
    <!-- Google model-viewer libraries -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <!-- QRious library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }

      /* Desktop styles: side-by-side layout */
      @media (min-width: 768px) {
        .container {
          display: flex;
          flex-direction: row;
          width: 100vw;
          height: 100vh;
        }
        model-viewer {
          width: 50vw;
          height: 100vh;
          background: #f0f0f0;
          position: relative;
        }
        .qr-side {
          width: 50vw;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        #qr-label {
          margin-bottom: 10px;
        }
        /* Hide custom AR button on desktop */
        button[slot="ar-button"].custom-ar-button {
          display: none;
        }
      }

      /* Mobile styles (viewport narrower than 768px): vertical stack layout */
      @media (max-width: 767px) {
        .container {
          display: flex;
          flex-direction: column;
          width: 100vw;
          height: 100vh;
        }
        model-viewer {
          width: 100vw;
          height: 50vh;
          background: #f0f0f0;
          position: relative;
        }
        /* Although the default layout would stack the QR container below,
           weâ€™ll hide it with JS for mobile. */
        .qr-side {
          display: none;
        }
        /* Show the custom AR button on mobile */
        button[slot="ar-button"].custom-ar-button {
          display: flex;
          align-items: center;
          position: absolute;
          bottom: 10px;
          right: 10px;
          padding: 8px 12px;
          background-color: #007aff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        button[slot="ar-button"].custom-ar-button:hover {
          background-color: #005fcc;
        }
        .custom-ar-button .ar-icon {
          width: 24px;
          height: 24px;
          margin-right: 8px;
        }
        .custom-ar-button .ar-icon svg {
          width: 100%;
          height: 100%;
          fill: #fff;
        }
        .custom-ar-button .ar-text {
          color: #fff;
          font-size: 14px;
          font-weight: bold;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Model Viewer -->
      <model-viewer
        id="modelViewer"
        src="https://raw.githubusercontent.com/Chinchung86/AR-Model-Demo/main/Sedia_Tommy_Grigio.glb"
        alt="Sedia Tommy Grigio 3D model demo"
        auto-rotate
        camera-controls
        ar
        ar-modes="scene-viewer quick-look"
        ar-scale="auto"
        shadow-intensity="1"
        exposure="1"
      >
        <!-- Custom AR Button for mobile: it contains a placeholder icon and "View in AR" text-->
        <button slot="ar-button" class="custom-ar-button">
          <span class="ar-icon">
            <!-- Placeholder SVG icon; replace with the exact default if needed -->
            <svg viewBox="0 0 24 24">
              <path d="M12 2a10 10 0 1 0 10 10A10.0114 10.0114 0 0 0 12 2Zm1 15h-2v-2h2Zm0-4h-2V7h2Z"></path>
            </svg>
          </span>
          <span class="ar-text">View in AR</span>
        </button>
      </model-viewer>

      <!-- QR Code Container displayed only on desktop -->
      <div class="qr-side" id="qr-container">
        <p id="qr-label">Scan this QR code on your mobile device for AR:</p>
        <canvas id="qr-code"></canvas>
      </div>
    </div>

    <script>
      // Instead of using navigator.userAgent, check viewport width:
      if (window.innerWidth < 768) {
        // Hide the QR container on mobile by viewport width check.
        const qrContainer = document.getElementById("qr-container");
        if (qrContainer) {
          qrContainer.style.display = "none";
        }
      } else {
        // Generate the QR code on desktop.
        new QRious({
          element: document.getElementById("qr-code"),
          value: window.location.href,
          size: 200,
        });
      }
    </script>
  </body>
</html>
