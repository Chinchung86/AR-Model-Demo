<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom WebXR AR Demo</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      /* Fullscreen WebGL canvas */
      #ar-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      canvas {
        display: block;
      }
      /* Overlay UI styles */
      #objectUnionToggle {
        position: absolute;
        bottom: 20px;
        left: 20px;
        padding: 10px 15px;
        background-color: #28a745;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <!-- This button overlays the AR session: -->
      <button id="objectUnionToggle">Attiva Unione dell'oggetto</button>
    </div>

    <!-- Three.js and ARButton dependencies -->
    <script type="module">
      import * as THREE from "https://unpkg.com/three@0.136.0/build/three.module.js";
      import { ARButton } from "https://unpkg.com/three@0.136.0/examples/jsm/webxr/ARButton.js";
      import { GLTFLoader } from "https://unpkg.com/three@0.136.0/examples/jsm/loaders/GLTFLoader.js";

      let scene, camera, renderer, model, mixer;
      let isUnionActive = false;

      init();
      animate();

      function init() {
        const container = document.getElementById("ar-container");

        // Create scene and camera
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        // Create renderer
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        // Load the glTF model
        const loader = new GLTFLoader();
        loader.load(
          "https://raw.githubusercontent.com/Chinchung86/AR-Model-Demo/main/Sedia_Tommy_Grigio.glb",
          function (gltf) {
            model = gltf.scene;
            model.position.set(0, -1, -3); // example positioning
            scene.add(model);
          },
          undefined,
          function (error) {
            console.error("An error occurred while loading the model", error);
          }
        );

        // AR Button (which starts the AR session)
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] }));

        // Handle window resize
        window.addEventListener("resize", onWindowResize, false);

        // Object Union Toggle Button functionality
        const unionToggle = document.getElementById("objectUnionToggle");
        unionToggle.addEventListener("click", () => {
          isUnionActive = !isUnionActive;
          unionToggle.textContent = isUnionActive ? "Disattiva Unione dell'oggetto" : "Attiva Unione dell'oggetto";
          // Here you would activate/deactivate your custom shader or blending effect.
          // For demonstration, we're simply logging the current state.
          console.log("Union effect active:", isUnionActive);
        });
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render() {
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
